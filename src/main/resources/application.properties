# Configuração do banco de dados local(Postgresql) para o usuário consumir as informações pela API e sua documentação com Swagger UI
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# URL do Banco local - Desenvolvimento InfoWay - Developer: Emanuel A. Gabriel
spring.datasource.url= jdbc:postgresql://localhost:5432/apibank?createDatabaseIfNotExist=true&useSSL=false
#spring.jpa.properties.hibernate.default_schema=apibank

# Usuário do banco de dados
spring.datasource.username=postgres
# Senha do banco de dados
spring.datasource.password=gomesgomes
spring.jpa.hibernate.ddl-auto=update

# Configuração do SQL dialect para o Hibernate database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Exibe as informações acerca do SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true





